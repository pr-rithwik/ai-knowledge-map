ng>: A model trained on vast amounts of text.","children":[],"payload":{"tag":"li","lines":"11,12"}},{"content":"<strong>Multimodal Model</strong>: A model trained on multiple data types (text, images, video, audio).","children":[],"payload":{"tag":"li","lines":"12,13"}},{"content":"<strong>Training Approaches</strong>: Supervised, Unsupervised, Reinforcement Learning.","children":[],"payload":{"tag":"li","lines":"13,14"}}],"payload":{"tag":"li","lines":"9,14"}},{"content":"\n<h4 data-lines=\"14,15\"><strong>The Model Training Lifecycle</strong></h4>","children":[{"content":"1. Define Problem -&gt; 2. Collect Data -&gt; 3. Prepare Data -&gt; 4. Train Model -&gt; 5. Evaluate Model -&gt; 6. Deploy Model.","children":[],"payload":{"tag":"li","lines":"15,17","listIndex":1}}],"payload":{"tag":"li","lines":"14,17"}}],"payload":{"tag":"li","lines":"7,17"}}],"payload":{"tag":"li","lines":"2,17"}},{"content":"\n<h2 data-lines=\"17,18\"><strong>2. Generative AI &amp; Practical Application</strong></h2>","children":[{"content":"\n<h3 data-lines=\"18,19\"><strong>Generative AI (GenAI)</strong></h3>","children":[{"content":"<strong>Definition</strong>: AI that <strong>creates new content</strong> (text, images, code).","children":[],"payload":{"tag":"li","lines":"19,20"}},{"content":"\n<h4 data-lines=\"20,21\"><strong>Common LLM Use Cases</strong></h4>","children":[{"content":"D.r. C.C STEPS - Content Creation, Summarization, Classification, Extraction, Translation, Editing, Problem-Solving, Self-Evaluation.","children":[],"payload":{"tag":"li","lines":"21,22"}}],"payload":{"tag":"li","lines":"20,22"}}],"payload":{"tag":"li","lines":"18,22"}},{"content":"\n<h3 data-lines=\"22,23\"><strong>Crafting Prompts (Prompt Engineering)</strong></h3>","children":[{"content":"<strong>Definition</strong>: Designing effective prompts for desired outputs.","children":[],"payload":{"tag":"li","lines":"23,24"}},{"content":"<strong>TCREI Framework(To&#xa0;Create&#xa0;Really&#xa0;Effective&#xa0;Input)</strong>: Task, Context, References, Evaluate, Iterate.","children":[],"payload":{"tag":"li","lines":"24,25"}},{"content":"<strong>Advanced Techniques</strong>: Few-shot, Chain-of-thought (CoT), Prompt Chaining.","children":[],"payload":{"tag":"li","lines":"25,26"}}],"payload":{"tag":"li","lines":"22,26"}},{"content":"\n<h3 data-lines=\"26,27\"><strong>AI Tools (The Car)</strong></h3>","children":[{"content":"<strong>Types</strong>: Standalone, Integrated Feature, Custom Solution.","children":[],"payload":{"tag":"li","lines":"27,29"}}],"payload":{"tag":"li","lines":"26,29"}}],"payload":{"tag":"li","lines":"17,29"}},{"content":"\n<h2 data-lines=\"29,30\"><strong>3. Governance, Strategy &amp; Limitations</strong></h2>","children":[{"content":"\n<h3 data-lines=\"30,31\"><strong>Responsible AI</strong></h3>","children":[{"content":"<strong>Guiding Principle</strong>: Developing and using AI ethically to benefit people and society while avoiding harm.","children":[],"payload":{"tag":"li","lines":"31,32"}},{"content":"\n<h4 data-lines=\"32,33\"><strong>Core Pillars</strong></h4>","children":[{"content":"<strong>Privacy</strong>: User&apos;s control over their personal data (collection, storage, use).","children":[],"payload":{"tag":"li","lines":"33,34"}},{"content":"<strong>Security</strong>: Safeguarding data and preventing unauthorized system access.","children":[{"content":"<em>Enterprise solutions or on-premise/private cloud hosting can enhance this.</em>","children":[],"payload":{"tag":"li","lines":"35,36"}}],"payload":{"tag":"li","lines":"34,36"}}],"payload":{"tag":"li","lines":"32,36"}},{"content":"\n<h4 data-lines=\"36,37\"><strong>Types of Bias &amp; Harm</strong></h4>","children":[{"content":"<strong>Bias</strong>","children":[{"content":"<strong>Systemic Bias</strong>: Institutional tendencies that favor/disadvantage groups.","children":[],"payload":{"tag":"li","lines":"38,39"}},{"content":"<strong>Data Bias</strong>: Training data is incomplete, unrepresentative, or preferential.","children":[],"payload":{"tag":"li","lines":"39,40"}}],"payload":{"tag":"li","lines":"37,40"}},{"content":"<strong>Harm</strong>","children":[{"content":"<strong>Allocative Harm</strong>: Withholds opportunities/resources.","children":[{"content":"<em>Mitigation: Evaluate &amp; cross-reference AI output (e.g., credit screening).</em>","children":[],"payload":{"tag":"li","lines":"42,43"}}],"payload":{"tag":"li","lines":"41,43"}},{"content":"<strong>Quality-of-Service Harm</strong>: Performs poorly for certain groups.","children":[{"content":"<em>Mitigation: Add inclusive language to prompts (e.g., for speech recognition).</em>","children":[],"payload":{"tag":"li","lines":"44,45"}}],"payload":{"tag":"li","lines":"43,45"}},{"content":"<strong>Representational Harm</strong>: Reinforces negative stereotypes.","children":[{"content":"<em>Mitigation: Challenge assumptions &amp; ask the tool to correct bias (e.g., gendered roles).</em>","children":[],"payload":{"tag":"li","lines":"46,47"}}],"payload":{"tag":"li","lines":"45,47"}},{"content":"<strong>Social System Harm</strong>: Amplifies societal disparities.","children":[{"content":"<em>Example: Malicious deepfakes.</em>","children":[],"payload":{"tag":"li","lines":"48,49"}},{"content":"<em>Mitigation: Fact-check and cross-reference output.</em>","children":[],"payload":{"tag":"li","lines":"49,50"}}],"payload":{"tag":"li","lines":"47,50"}},{"content":"<strong>Interpersonal Harm</strong>: Negatively affects relationships or agency.","children":[{"content":"<em>Mitigation: Use critical thinking; question if AI is the right tool for the task.</em>","children":[],"payload":{"tag":"li","lines":"51,52"}}],"payload":{"tag":"li","lines":"50,52"}}],"payload":{"tag":"li","lines":"40,52"}}],"payload":{"tag":"li","lines":"36,52"}}],"payload":{"tag":"li","lines":"30,52"}},{"content":"\n<h3 data-lines=\"52,53\"><strong>Strategic AI Decision Framework</strong></h3>","children":[{"content":"<strong>Classic ML Problem?</strong> (e.g., Prediction/Classification)","children":[{"content":"<em>Future: Add checklist for classic ML projects.</em>","children":[],"payload":{"tag":"li","lines":"54,55"}}],"payload":{"tag":"li","lines":"53,55"}},{"content":"<strong>Generative AI Problem?</strong> (e.g., Content Generation)","children":[{"content":"1. Is the task truly generative?","children":[],"payload":{"tag":"li","lines":"56,57","listIndex":1}},{"content":"2. Can it be iterated on?","children":[],"payload":{"tag":"li","lines":"57,58","listIndex":2}},{"content":"3. Are there resources for human oversight (HITL)?","children":[],"payload":{"tag":"li","lines":"58,59","listIndex":3}}],"payload":{"tag":"li","lines":"55,59"}}],"payload":{"tag":"li","lines":"52,59"}},{"content":"\n<h3 data-lines=\"59,60\"><strong>Inherent Limitations</strong></h3>","children":[{"content":"<strong>Drift</strong>: Model accuracy declines as real-world data changes over time.","children":[],"payload":{"tag":"li","lines":"60,61"}},{"content":"<strong>Knowledge Cutoff</strong>: The model&apos;s information is frozen at its training date.","children":[],"payload":{"tag":"li","lines":"61,62"}},{"content":"<strong>Dependence on Human Input</strong>: Requires people for updates and training.","children":[],"payload":{"tag":"li","lines":"62,63"}},{"content":"<strong>Hallucinations</strong>: Factually incorrect or nonsensical outputs.","children":[],"payload":{"tag":"li","lines":"63,64"}}],"payload":{"tag":"li","lines":"59,64"}}],"payload":{"tag":"li","lines":"29,64"}}],"payload":{"tag":"h1","lines":"0,1"}},null)</script>
